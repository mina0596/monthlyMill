<aside class="gnb_side">
  <!-- 상단: 회원정보, 주요버튼-->
  <div class="gnb_side__top">
    <ul class="gnb_side__top_btns">
      <li class="gnb_side__homeBtn">
        <a th:href="@{/}">
          <i class="fas fa-home text mid" aria-labe="홈"></i>
        </a>
      </li>
      <li class="gnb_side__closeBtn">
        <i class="fas fa-times text mid" aria-labe="닫기"></i>
      </li>
    </ul>

    <ul class="gnb_side__top_user">
      <li>
        <a
          th:if="${session.SID == null}"
          th:href="@{/join/join_method}"
          class="gnb_util__join"
          >회원가입</a
        >
        <a th:if="${session.SID != null}" class="gnb_util__join"
          >[[${session.SNAME}]]님, 환영합니다.</a
        >
      </li>
      <li>
        <a
          th:if="${session.SID == null}"
          th:href="@{/login}"
          class="gnb_util__login"
          >로그인</a
        >
        <a
          th:if="${session.SID != null}"
          th:href="@{/logout}"
          class="gnb_util__login"
          >로그아웃</a
        >
      </li>
    </ul>
    <!-- 상단 3 : 마이페이지, 주문배송  -->
    <ul class="gnb_side__top_mymenu">
      <li><a th:href="@{/customer/cart}">장바구니</a></li>
      <li><a th:href="@{/customer/orderList}">주문/배송</a></li>
    </ul>
  </div>

  <!-- 중단: 리스트 메뉴 -->
  <div class="gnb_side__middle">
    <ul class="gnb_side__menu">
      <li><a th:href="@{/introduce}">월간방앗간 소개</a></li>
      <li><a th:href="@{/recommend/findItem}">나만의 떡 찾기</a></li>
      <li><a href="#" class="noPage">이벤트</a></li>
      <li><a href="#" class="noPage">리뷰</a></li>
      <li><a href="#" class="noPage">메이커스</a></li>
    </ul>
  </div>
</aside>
