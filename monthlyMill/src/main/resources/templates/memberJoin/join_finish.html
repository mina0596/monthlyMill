<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <title>월간방앗간</title>
  </head>
  <body>
    <section class="content_box">
      <div class="join_order">
        <ol>
          <li class="icon">
            <span>약관동의</span>
          </li>
          <li class="icon">
            <span>기본정보</span>
          </li>
          <li class="icon">
            <span>추가정보</span>
          </li>
          <li class="icon">
            <span>가입완료</span>
          </li>
        </ol>
      </div>

      <!-- 4단계 -->
      <div class="join_member">
        <div>
          <h3 class="h3_title">월간방앗간에 오신 것을 환영합니다!</h3>
        </div>
      </div>

      <div class="button_box">
        <!--로그인 페이지로 이동-->
        <a th:href="@{/login}" id="btn_login">시작하기</a>
      </div>
      
      <!-- js 파일이 아래쪽 링크는 제쪽에서 안먹어서 테스트용으로 바꿔놨음! 이쪽 script들 주석처리하거나 삭제하고 다시 쓰시면 됩니다 (아래쪽이 원래 민아씨가 쓰시던 거에요) -->
      <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
      <script
        type="text/javascript"
        src="../../static/js/memberJoin.js"
      ></script>
      
      <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
      <script type="text/javascript" th:src="@{/js/memberJoin.js}"></script>
    </section>
  </body>
</html>
