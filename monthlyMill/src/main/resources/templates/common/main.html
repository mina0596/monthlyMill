<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>

    <title>월간방앗간</title>
  </head>
  <body>
    <header></header>

    <section class="content_box">
      <!-- 슬라이드 배너-->
      <div class="main_wrap banner">
        <div class="slider">
          <div class="slider_arrows"></div>
          <div class="slider_pager">
            <span class="slider_pager__number"></span>
          </div>
          <div class="slider_list_wrapper">
            <ul class="slider_list">
              <li class="slider_list__slide">
                <img src="../../static/img/slide_1.jpg" alt="" srcset="" />
                <img th:src="@{/img/slide_1.jpg}" alt="" srcset="" />
              </li>
              <li class="slider_list__slide">
                <img src="../../static/img/slide_2.jpg" alt="" srcset="" />
                <img th:src="@{/img/slide_2.jpg}" alt="" srcset="" />
              </li>
              <li class="slider_list__slide">
                <img src="../../static/img/slide_3.jpg" alt="" srcset="" />
                <img th:src="@{/img/slide_3.jpg}" alt="" srcset="" />
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 상단 -->
      <div class="main_wrap top">
        <div class="main_box main_box_text">
          <div class="text_box">
            <div class="text_box_column top">
              <p>
                월간방앗간이 추천드리는 <br />
                <span class="text emp">#나만의 떡</span> <br />
                같이 찾으러 가봐요.
              </p>
            </div>
            <a
              class="text_box_column bottom"
              th:href="@{/customer/recommend/findItem}"
              >나만의 떡 찾으러 가기
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
        <div class="main_box main_box_search">
          <div class="search_box">
            <div class="search_input">
              <div class="search_icon">
                <i class="fas fa-search"></i>
              </div>
              <input
                type="text"
                class="search_bar"
                placeholder="#해시태그 살펴볼까요?"
              />
            </div>
            <div class="search_blur" th:if="@{sesssion.SID == null}">
              <div class="search_textbox_wrap">
                <div class="search_textbox btn_white">
                  <span>회원가입 후 확인이 가능해요!</span>
                  <a th:href="@{/join/join_method}">회원가입하러 가기</a>
                </div>
              </div>
              <div class="search_hash_blur">
                <span class="hash hash_blur">블러해시</span>
                <span class="hash hash_blur">블러해시</span>
                <span class="hash hash_blur">블러해시</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 하단 -->
      <div class="main_wrap bottom">
        <div class="main_box main_intro_box_wrap">
          <div class="main_intro_box">
            <div class="text_box">
              <div class="text_box_column top">
                <p>
                  월간방앗간의 <br />
                  <span class="text emp">#다양한 떡</span>을 <br />
                  소개합니다.
                </p>
              </div>
              <a class="text_box_column bottom" href="#">
                <i class="fas fa-chevron-left"></i>
                <span>1/5</span>
                <i class="fas fa-chevron-right"></i>
              </a>
            </div>

            <div class="item_box">
              <div class="main_intro_title">
                <p class="text_box boxborder">백설기</p>
              </div>
              <div class="intro_hash_box">
                <ul class="intro_hash_list">
                  <li>
                    <span class="hash">해시</span>
                  </li>
                  <li>
                    <span class="hash">해시</span>
                  </li>
                  <li>
                    <span class="hash">해시</span>
                  </li>
                </ul>
              </div>
              <div class="main_intro_img">
                <img src="" alt="떡이미지" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/layout_front.js"></script>
    <script
      type="text/javascript"
      src="../../static/js/mainPage_front.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layout_front.js}"></script>
    <script type="text/javascript" th:src="@{/js/mainPage_front.js}"></script>
  </body>
</html>
