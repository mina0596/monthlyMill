<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>월간방앗간</title>
  </head>
  <body>
    <header>
      <div class="gnb_util">
        <ul>
          <li><a href="#" class="gnb_util__join">회원가입</a></li>
          <li><a href="#" class="gnb_util__login">로그인</a></li>
          <li><a href="#">my찜</a></li>
          <li><a href="#">주문현황</a></li>
          <li><a href="#">더보기</a></li>
        </ul>
      </div>
      <div class="gnb_box">
        <div class="logo">로고 이미지</div>
        <ul>
          <li><a href="#">월간방앗간 소개</a></li>
          <li><a href="#">나만의 떡 찾기</a></li>
          <li><a href="#">월간방앗간 MENU</a></li>
          <li><a href="#">이벤트</a></li>
        </ul>
      </div>
    </header>

    <section class="content_box">
      <!--일반 로그인-->
      <div class="join_cont">
        <form method="post" id="login" class="formLogin">
          <div class="logo">로고이미지</div>
          <div class="tap_box">
            <button id="btn_memberJoin" class="btn sub mid">고객</button>
            <button id="btn_makersJoin" class="btn common mid">메이커스</button>
          </div>
          <div class="join_box">
            <input type="text" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
          </div>

          <div class="id_check">
            <span>
              <input type="checkbox" name="saveId" id="" />
              <label for="saveId">아이디 저장</label>
            </span>
            <span>
              <input type="checkbox" name="autoLogin" id="" />
              <label for="autoLogin">자동 로그인</label>
            </span>
          </div>
          <div class="button_box">
            <a href="join_additory.html" id="btn_next" class="btn emp big"
              >로그인</a
            >
          </div>
          <div class="login_button_box">
            <ul>
              <li><a href="#">회원가입</a></li>
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">비밀번호 찾기</a></li>
            </ul>
          </div>
          <div class="join_box sns" id="sns_join_box">
            <h3 class="h3_title">SNS계정으로 로그인하기</h3>
            <div class="button_box sns">
              <a class="btn_sns">sns버튼 페북</a>
              <a class="btn_sns">sns버튼 네이버</a>
              <a class="btn_sns">sns버튼 카카오</a>
              <a class="btn_sns">sns버튼 구글</a>
            </div>
          </div>
        </form>
      </div>

      <!--SNS로그인-->
    </section>
  </body>
</html>
