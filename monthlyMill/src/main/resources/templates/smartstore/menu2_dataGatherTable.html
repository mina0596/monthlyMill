<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트스토어 엑셀관리</title>
    <link rel="stylesheet" href="../../static/css/screens/smartstore.css" />
    <link rel="stylesheet" th:href="@{/css/screens/smartstore.css}" />
  </head>
  <body>
    <!-- 상단 공통메뉴 -->
    <header class="header" data-page-number="2"></header>

    <div class="wrapper">
      <section class="topSection">
        <h1 class="pageTitle">일별 주문 상세내역(날짜병합)</h1>
        <div class="top-box">
          <div class="top-box-column">
            <button class="printBtn">출력하기</button>
          </div>
          <div class="top-box-column">
            <div class="top-searchBox">
              <div class="searchBox">
                <select name="" class="categorySelect">
                  <option value="">검색조건</option>
                  <option value="">구분명</option>
                </select>
                <input
                  type="text"
                  class="searchTextInput"
                  placeholder="검색어 입력"
                />
              </div>
            </div>
            <div class="top-searchBtnBox">
              <button class="textBtn addSearchBtn">+검색조건추가</button>
              <button class="searchBtn">검색</button>
            </div>
          </div>
        </div>
      </section>
      <section class="tableSection">
        <table class="table">
          <thead class="theadFix">
            <tr>
              <th class="thead deliveryDate" rowspan="4">희망일</th>
              <th class="thead orderSite" rowspan="4">주문사이트</th>

              <th class="thead number" rowspan="4">번호</th>
              <th class="thead paymentDate">결제일</th>
              <th class="thead orderItemList">발주품목</th>
              <th class="thead quantity">수량</th>
              <th class="thead eachTotalPrice">상품별 총 주문금액</th>
              <th class="thead sendDate" rowspan="4">발송기한</th>

              <!-- 생산완료, 배송형태는 데이터에 없고 무조건 수기입력하는 부분 -->
              <!-- 예약시간은 '옵션정보'에서 뒤에서 11글자 잘라서 자동표시  -->
              <th class="thead noprint productFinishTime" rowspan="4">
                생산완료
              </th>
              <th class="thead noprint registerTime" rowspan="4">예약시간</th>
              <th class="thead noprint deliveryStyle" rowspan="4">배송형태</th>
            </tr>
            <tr>
              <th class="thead">수기</th>
              <th class="thead optionInfo">옵션정보</th>
              <th class="thead deliveryType" colspan="2">배송방법</th>
            </tr>
            <tr>
              <th class="thead receiverName">수취인</th>
              <th class="thead deliveryDestination">배송지</th>
              <th class="thead receiverPhone" colspan="2">수취인연락처1</th>
            </tr>
            <tr>
              <th class="thead purchaserName">구매자명</th>
              <th class="thead deliveryMsg">배송메세지</th>
              <th class="thead purchaserPhone" colspan="2">구매자연락처</th>
            </tr>
          </thead>
          <tbody>
            <!-- 여기부터 -->
            <tr class="trow" th:each=" l,n : ${orderList}">
              <td class="tdata changeable-text deliveryDate" rowspan="4" th:text="${l.expDeliveryDate}">
                희망일
              </td>
              <td class="tdata changeable-text orderSite" rowspan="4" th:text="${l.orderType}">
                주문사이트
                <!-- N스토어 시트에서 가져온건 N스토어로 표시 -->
                <!-- N예약 시트에서 가져온건 N예약으로 표시 -->
                <!-- 수기입력 한건 매장주문으로 표시 -->
              </td>

              <td class="tdata number" rowspan="4" th:text="${n.index+1}">1</td>
              <td class="tdata changeable-date paymentDate" th:text="${l.paidDate}">결제일</td>
              <td class="tdata changeable-text orderItemList" th:text="${l.detailedProduct}">발주품목</td>
              <td class="tdata quantity" th:text="${l.orderQuantity}">수량</td>
              <td class="tdata changeable-text eachTotalPrice" th:text="${l.totOrderAmount}">
                상품별 총 주문금액
              </td>
              <td class="tdata changeable-date sendDate" rowspan="4" th:text="${l.shippingDate}">
                발송기한
              </td>
              <td
                class="tdata changeable-text noprint productFinishTime"
                rowspan="4" th:text="${l.expDeliveryDate}"
              >
                생산완료
              </td>
              <td class="tdata noprint registerTime" rowspan="4" th:text="${l.expDeliveryDate}">예약시간</td>
              <td
                class="tdata changeable-text noprint deliveryStyle"
                rowspan="4" th:text="${l.shippingMethod}"
              >
                배송형태
              </td>
            </tr>
            <tr class="trow" th:each=" l : ${orderList}">
              <td class="tdata">수기</td>
              <td class="tdata changeable-text optionInfo" th:text="${l.option}">옵션정보</td>
              <td class="tdata changeable-text deliveryType" colspan="2" th:text="${l.shippingMethod}">
                배송방법
              </td>
            </tr>
            <tr class="trow" th:each=" l : ${orderList}">
              <td class="tdata changeable-text receiverName" th:text="${l.receiverName}">수취인</td>
              <td class="tdata changeable-text deliveryDestination" th:text="${l.shippingAddr}">배송지</td>
              <td class="tdata changeable-text receiverPhone" colspan="2" th:text="${l.receiverPhone}">
                수취인연락처
              </td>
            </tr>
            <tr class="trow multirow" th:each=" l : ${orderList}">
              <td class="tdata purchaserName" th:text="${l.ordererName}">구매자명</td>
              <td class="tdata changeable-text deliveryMsg" th:text="${l.delieveryMsg}">배송메세지</td>
              <td class="tdata purchaserPhone" colspan="2" th:text="${l.orderderPhone}">구매자연락처</td>
            </tr>
            <!-- 여기까지가 하나의 큰 행 -->
          </tbody>
        </table>
      </section>
    </div>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/smartstore/common.js"></script>
    <script src="../../static/js/smartstore/tableUpdate_front.js"></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/smartstore/common.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/js/smartstore/tableUpdate_front.js}"
    ></script>
  </body>
</html>
