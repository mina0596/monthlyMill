<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트스토어 엑셀관리</title>
    <link rel="stylesheet" href="../../static/css/screens/smartstore.css" />
    <link rel="stylesheet" th:href="@{/css/screens/smartstore.css}" />
  </head>
  <body>
    <!-- 상단 공통메뉴 -->
    <header class="header" data-page-number="1">
      <div class="headerWrap">
        <ul class="headerColumn-left">
          <li class="headerMenu"><a href="@{/smartStore/main}">시트등록</a></li>
          <li class="headerMenu">
            <a th:href="@{/smartStore/orderList}">데이터 조회/수정</a>
          </li>
          <li class="headerMenu">
            <a th:href="@{/smartStore/productionPlan}">생산일지</a>
          </li>
          <li class="headerMenu">
            <a th:href="@{/smartStore/productList}">상품표</a>
          </li>
        </ul>
        <div class="headerColumn-right">
          <span th:if="${session.SESSIONNAME != null}" class="header-userName"
            >[[${session.SESSIONNAME}]]</span
          >
          <button class="header-logoutBtn">로그아웃</button>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <section class="manualWrapper">
        <div class="manual">
          <div class="manualTitle">
            <h3>수기 등록</h3>
          </div>
          <div class="manualBody">
            <table class="manualTable">
              <tr class="manualRow">
                <th class="manualTh">발송기한</th>
                <td>
                  <input
                    type="hidden"
                    class="manualInput orderCode-input"
                    th:value="${newOrderCode}"
                  />
                  <input type="date" class="manualInput sendDate-input" />
                </td>
              </tr>
              <tr class="manualRow">
                <th class="manualTh">결제일</th>
                <td>
                  <input type="date" class="manualInput paymentDate-input" />
                  <input type="time" class="manualInput paymentTime-input" />
                </td>
              </tr>
              <tr class="manualRow">
                <th class="manualTh">배송방법</th>
                <td>
                  <select class="manualInput deliveryType-input">
                    <option value="방문수령">방문수령</option>
                    <option value="직접전달">직접전달</option>
                    <option value="퀵서비스">퀵서비스</option>
                    <option value="택배,등기,소포">택배,등기,소포</option>
                  </select>
                </td>
              </tr>
              <tr class="manualRow">
                <th class="manualTh">구매자명</th>
                <td>
                  <input type="text" class="manualInput purchaserName-input" />
                </td>
              </tr>
              <tr class="manualRow">
                <th class="manualTh">구매자연락처</th>
                <td>
                  <input
                    type="text"
                    class="manualInput purchaserPhone-input"
                    placeholder="전화번호입력"
                  />
                </td>
              </tr>
            </table>

            <!-- 한 주문당 여러 개 나올 수 있는 부분 -->
            <div class="manualListItemBox">
              <ul class="manualListItem">
                <h5 class="manualListTitle">
                  <div></div>
                  <div>
                    <span>상품</span>
                    <span class="manualList-number">1</span>
                  </div>
                  <div></div>
                </h5>
                <li class="manualList">
                  <span class="manualTh required">주문경로</span>
                  <select class="manualInput orderType-input">
                    <option value="매장주문">매장주문</option>
                    <option value="N스토어">N스토어</option>
                    <option value="N예약">N예약</option>
                  </select>
                </li>
                <li class="manualList">
                  <span class="manualTh required">희망일</span>
                  <div>
                    <input
                      type="date"
                      class="manualInput deliveryDate-input"
                      required
                    />
                    <select class="manualInput deliveryDatePart-input">
                      <option value="1부">1부</option>
                      <option value="2부">2부</option>
                    </select>
                    <input
                      type="time"
                      class="manualInput deliveryDateTime-input hidden"
                      step="1800"
                    />
                  </div>
                </li>
                <li class="manualList">
                  <span class="manualTh required">수취인명</span>
                  <input
                    type="text"
                    class="manualInput receiverName-input"
                    required
                  />
                </li>
                <li class="manualList">
                  <span class="manualTh required">수취인연락처</span>
                  <input
                    type="text"
                    class="manualInput receiverPhone-input"
                    placeholder="전화번호입력"
                    maxlength="13"
                    required
                  />
                </li>
                <li class="manualList">
                  <span class="manualTh">상품명</span>
                  <input type="text" class="manualInput itemName-input" />
                </li>
                <li class="manualList">
                  <span class="manualTh required">발주품목</span>
                  <select class="manualInput orderItemList-input">
                    <option
                      th:each="l : ${pNameList}"
                      th:value="${l.pCode}"
                      th:text="${l.pName}"
                    ></option>
                  </select>
                </li>

                <li class="manualList">
                  <span class="manualTh">수량</span>
                  <div class="manualInput-unitBox">
                    <input
                      type="number"
                      class="manualInput quantity-input"
                      min="0"
                    /><span> 개</span>
                  </div>
                </li>
                <li class="manualList">
                  <span class="manualTh">상품별 총 주문금액</span>
                  <div class="manualInput-unitBox">
                    <input
                      type="number"
                      class="manualInput eachTotalPrice-input price_number"
                      min="0"
                    /><span> 원</span>
                  </div>
                </li>
                <li class="manualList">
                  <span class="manualTh required">옵션정보</span>
                  <input
                    type="text"
                    class="manualInput optionInfo-input"
                    required
                  />
                </li>
                <li class="manualList">
                  <span class="manualTh required">배송지</span>
                  <input
                    type="text"
                    class="manualInput deliveryDestination-input"
                    required
                  />
                </li>
                <li class="manualList">
                  <span class="manualTh required">배송메세지</span>
                  <input
                    type="text"
                    class="manualInput deliveryMsg-input"
                    required
                  />
                </li>
                <li class="manualList">
                  <span class="manualTh">배송비</span>
                  <div class="manualInput-unitBox">
                    <input
                      type="number"
                      class="manualInput deliveryCharge-input"
                      step="10"
                      min="0"
                    />
                    <span>원</span>
                  </div>
                </li>
              </ul>
            </div>
            <div class="manualListBtnBox">
              <button class="addManualListItemBoxBtn">+상품 추가</button>
            </div>
          </div>
          <div class="manualBtnBox">
            <button class="manualEnterBtn emp-color">등록</button>
            <button class="manualCancelBtn">취소</button>
          </div>
        </div>
      </section>
    </div>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/smartstore/common.js"></script>
    <script src="../../static/js/smartstore/order.js"></script>
    <script src="../../static/js/smartstore/addManual_front.js"></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/smartstore/common.js}"
    ></script>
    <script type="text/javascript" th:src="@{/js/smartstore/order.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/smartstore/addManual_front.js}"
    ></script>
  </body>
</html>
