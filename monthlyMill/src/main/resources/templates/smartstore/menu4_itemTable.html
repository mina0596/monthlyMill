<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트스토어 엑셀관리</title>
    <link rel="stylesheet" href="../../static/css/screens/smartstore.css" />
    <link rel="stylesheet" th:href="@{/css/screens/smartstore.css}" />
  </head>
  <body>
    <!-- 상단 공통메뉴 -->
    <header class="header" data-page-number="3">
      <div class="headerWrap">
        <ul class="headerColumn-left">
          <li class="headerMenu">
            <a th:href="@{/smartStore/main}">원본데이터 조회/등록</a>
          </li>
          <li class="headerMenu">
            <a th:href="@{/smartStore/orderList}">데이터 조회/수정</a>
          </li>
          <li class="headerMenu">
            <a th:href="@{/smartStore/productionPlan}">생산일지</a>
          </li>
          <li class="headerMenu">
            <a th:href="@{/smartStore/productList}">상품표</a>
          </li>
        </ul>
        <div class="headerColumn-right">
          <span th:if="${session.SESSIONNAME != null}" class="header-userName"
            >[[${session.SESSIONNAME}]]</span
          >
          <button class="header-logoutBtn">로그아웃</button>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <section class="topSection">
        <h1 class="pageTitle">발주품목별 생산구성표(상품표)</h1>
        <div class="top-box">
          <div class="top-box-column">
            <button class="addProductBtn">상품 구성 추가</button>
          </div>
          <div class="top-box-column">
            <div class="top-searchBox">
              <form th:action="@{/smartStore/productList}" method="get">
                <select name="searchKey" class="searchKey">
                  <option value="">검색조건</option>
                  <option value="구분명">구분명</option>
                  <option value="포장재">포장재</option>
                  <option value="비고">비고</option>
                </select>
                <input
                  type="text"
                  class="searchTextInput"
                  name="searchValue"
                  placeholder="검색어 입력"
                />
              
            </div>
            <div class="top-searchBtnBox">
              <button type="button" class="textBtn addSearchBtn">+검색조건추가</button>
              <button class="submit">검색</button>
				</form>
            </div>
          </div>
        </div>
      </section>
      <section class="tableSection">
        <table class="table">
          <thead class="theadFix">
            <!-- 테이블 헤드 고정해두기 -->
            <tr>
              <th class="thead classifyCode">구분코드</th>
              <th class="thead classifyName">구분명</th>
              <th class="thead packingMaterial">포장재</th>
              <th class="thead price">금액</th>

              <th class="thead type-duteop">두텁</th>
              <th class="thead type-redbeen">팥</th>
              <th class="thead type-hogo">호고</th>
              <th class="thead type-nutrition">영양</th>
              <th class="thead type-sasong">사송</th>
              <th class="thead type-samsong">삼송</th>
              <th class="thead type-isong">이송</th>
              <th class="thead type-pyeshong">폐송</th>
              <th class="thead type-osong">오송</th>
              <th class="thead type-ssuk">쑥갠</th>
              <th class="thead type-jaseol">자설</th>
              <th class="thead type-danseol">단설</th>
              <th class="thead type-bacseol">백설</th>
              <th class="thead type-bac">百</th>
              <th class="thead type-dol">첫돌</th>
              <th class="thead type-hangwa">한과</th>
              <th class="thead type-susu">수수</th>
              <th class="thead type-cake">케익</th>
              <th class="thead type-etc">기타</th>

              <th class="thead sendDate">비고</th>
              <th class="thead register-date">등록일</th>
              <th class="thead modify-date">수정일</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <!-- 내용 클릭 시 수정되게, 스크롤 -->
            <!-- 테이블 헤드가 고정되거나, 데이터개수에 따라 페이지가 되게 설정 -->
            <tr th:each="l : ${pList}">
              <td class="tdata classifyCode" th:text="${l.pCode}"></td>
              <td class="tdata classifyName" th:text="${l.pName}"></td>
              <td
                class="tdata packingMaterial"
                th:text="${l.wrappingType}"
              ></td>
              <td class="tdata price" th:text="${l.pPrice}"></td>

              <td class="tdata type-duteop" th:if="${l.item01 == 0}">-</td>
              <td
                class="tdata type-duteop"
                th:unless="${l.item01 == 0}"
                th:text="${l.item01}"
              >
                두텁
              </td>
              <td class="tdata type-duteop" th:if="${l.item02 == 0}">-</td>
              <td
                class="tdata type-redbeen"
                th:unless="${l.item02 == 0}"
                th:text="${l.item02}"
              >
                팥
              </td>
              <td class="tdata type-duteop" th:if="${l.item03 == 0}">-</td>
              <td
                class="tdata type-hogo"
                th:unless="${l.item03 == 0}"
                th:text="${l.item03}"
              >
                호고
              </td>
              <td class="tdata type-duteop" th:if="${l.item04 == 0}">-</td>
              <td
                class="tdata type-nutrition"
                th:unless="${l.item04 == 0}"
                th:text="${l.item04}"
              >
                영양
              </td>
              <td class="tdata type-duteop" th:if="${l.item05 == 0}">-</td>
              <td
                class="tdata type-sasong"
                th:unless="${l.item05 == 0}"
                th:text="${l.item05}"
              >
                사송
              </td>
              <td class="tdata type-duteop" th:if="${l.item06 == 0}">-</td>
              <td
                class="tdata type-samsong"
                th:unless="${l.item06 == 0}"
                th:text="${l.item06}"
              >
                삼송
              </td>
              <td class="tdata type-duteop" th:if="${l.item07 == 0}">-</td>
              <td
                class="tdata type-isong"
                th:unless="${l.item07 == 0}"
                th:text="${l.item07}"
              >
                이송
              </td>
              <td class="tdata type-duteop" th:if="${l.item08 == 0}">-</td>
              <td
                class="tdata type-pyeshong"
                th:unless="${l.item08 == 0}"
                th:text="${l.item08}"
              >
                폐송
              </td>
              <td class="tdata type-duteop" th:if="${l.item09 == 0}">-</td>
              <td
                class="tdata type-osong"
                th:unless="${l.item09 == 0}"
                th:text="${l.item09}"
              >
                오송
              </td>
              <td class="tdata type-duteop" th:if="${l.item10 == 0}">-</td>
              <td
                class="tdata type-ssuk"
                th:unless="${l.item10 == 0}"
                th:text="${l.item10}"
              >
                쑥갠
              </td>
              <td class="tdata type-duteop" th:if="${l.item11 == 0}">-</td>
              <td
                class="tdata type-jaseol"
                th:unless="${l.item11 == 0}"
                th:text="${l.item11}"
              >
                자설
              </td>
              <td class="tdata type-duteop" th:if="${l.item12 == 0}">-</td>
              <td
                class="tdata type-danseol"
                th:unless="${l.item12 == 0}"
                th:text="${l.item12}"
              >
                단설
              </td>
              <td class="tdata type-duteop" th:if="${l.item13 == 0}">-</td>
              <td
                class="tdata type-bacseol"
                th:unless="${l.item13 == 0}"
                th:text="${l.item13}"
              >
                백설
              </td>
              <td class="tdata type-duteop" th:if="${l.item14 == 0}">-</td>
              <td
                class="tdata type-bac"
                th:unless="${l.item14 == 0}"
                th:text="${l.item14}"
              >
                百
              </td>
              <td class="tdata type-duteop" th:if="${l.item15 == 0}">-</td>
              <td
                class="tdata type-dol"
                th:unless="${l.item15 == 0}"
                th:text="${l.item15}"
              >
                첫돌
              </td>
              <td class="tdata type-duteop" th:if="${l.item16 == 0}">-</td>
              <td
                class="tdata type-hangwa"
                th:unless="${l.item16 == 0}"
                th:text="${l.item16}"
              >
                한과
              </td>
              <td class="tdata type-duteop" th:if="${l.item17 == 0}">-</td>
              <td
                class="tdata type-susu"
                th:unless="${l.item17 == 0}"
                th:text="${l.item17}"
              >
                수수
              </td>
              <td class="tdata type-duteop" th:if="${l.item18 == 0}">-</td>
              <td
                class="tdata type-cake"
                th:unless="${l.item18 == 0}"
                th:text="${l.item18}"
              >
                케익
              </td>
              <td class="tdata type-duteop" th:if="${l.item19 == 0}">-</td>
              <td
                class="tdata type-etc"
                th:unless="${l.item19 == 0}"
                th:text="${l.item19}"
              >
                기타
              </td>

              <td class="tdata note" th:text="${l.memo}">비고</td>
              <td class="tdata register-date" th:text="${l.regDate}"></td>
              <td class="tdata modify-date" th:text="${l.modifyDate}"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/smartstore/common.js"></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/smartstore/common.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/js/smartstore/product.js}"
    ></script>
  </body>
</html>
