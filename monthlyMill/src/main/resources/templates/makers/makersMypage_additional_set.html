<!-- 회원정보조회 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../static/css/styleMakers.css"
    />
    <link type="text/css" rel="stylesheet" th:href="@{/css/styleMakers.css}" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>

    <title>월간방앗간</title>
  </head>
  <body>
    <header class="makerHeader"></header>
    <div class="wrapper wrapper-mypage">
      <aside class="makerAside"></aside>

      <section class="content_box">
        <h3 class="mypage_title">추가정보 관리</h3>
        <div class="join_box">
          <div>
            <h3 class="h3_title">담당자 정보</h3>
            <table class="info-table">
              <tbody>
                <tr>
                  <th class="info-headColumn">
                    <span class="text">이름</span>
                  </th>
                  <td class="info-bodyColumn">
                    <input
                      type="text"
                      name="inputName"
                      placeholder="이름 입력"
                      required
                    />
                    <input type="hidden" name="nameCheck" value="unusable" />
                    <div class="desc_s">
                      <span class="nameValidationMsg"> </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th class="info-headColumn">
                    <span class="text">이메일</span>
                  </th>
                  <td class="info-bodyColumn">
                    <input
                      type="email"
                      name="inputEmail"
                      placeholder="example@mail.com"
                      required
                    />
                    <input type="hidden" class="emailCheck" value="unusable" />
                    <div class="desc_s">
                      <span class="emailValidationMsg"> </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th class="info-headColumn">
                    <span class="text">휴대폰번호</span>
                  </th>
                  <td class="info-bodyColumn">
                    <input
                      type="tel"
                      class="phoneNum"
                      placeholder="휴대폰번호 입력"
                      maxlength="13"
                      pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                      name="inputPhone"
                      required
                    />
                    <div class="desc_s">
                      <span class="phoneValidationMsg"> </span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th class="info-headColumn">
                    <span>FAX 번호</span>
                  </th>
                  <td class="info-bodyColumn">
                    <input
                      type="text"
                      class="faxNum"
                      placeholder="팩스번호 입력"
                      maxlength="13"
                      pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <h3 class="h3_title">정산 입금 계좌</h3>
            <table class="info-table">
              <tbody>
                <tr>
                  <th class="info-headColumn"><span>정산대금입금계좌</span></th>
                  <td class="info-bodyColumn">
                    <select name="inputBank" class="bank">
                      <option value="">선택</option>
                    </select>
                    <div>
                      <input
                        type="text"
                        placeholder="예금주"
                        class="accountOwner"
                      />
                      <input
                        type="text"
                        placeholder="계좌번호(숫자만입력)"
                        class="accountNumber"
                      />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div>
            <h3 class="h3_title">배송정보</h3>
            <table class="info-table">
              <tbody>
                <tr>
                  <th class="info-headColumn">출고지</th>
                  <td class="info-bodyColumn">
                    <div>
                      <input
                        type="text"
                        placeholder="브랜드명"
                        class="releaseBrand"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="출고지 주소"
                        class="releaseAddress"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="전화번호"
                        class="releasePhoneNum"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th class="info-headColumn">반품/교환지</th>
                  <td class="info-bodyColumn">
                    <div>
                      <input
                        type="text"
                        placeholder="브랜드명"
                        class="returnBrand"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="출고지 주소"
                        class="returnAddress"
                      />
                    </div>
                    <div>
                      <input
                        type="text"
                        placeholder="전화번호"
                        class="returnPhoneNum"
                      />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="button_box">
            <button class="userInfo-updateBtn">등록</button>
          </div>
        </div>
      </section>
    </div>

    <footer></footer>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/layout_front.js"></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layout_front.js}"></script>
  </body>
</html>
