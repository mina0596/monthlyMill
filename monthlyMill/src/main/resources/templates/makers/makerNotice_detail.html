<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../static/css/styleMakers.css"
    />
    <link type="text/css" rel="stylesheet" th:href="@{/css/styleMakers.css}" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>
    <title>월간방앗간</title>
  </head>
  <body>
    <header class="makerHeader"></header>

    <div class="wrapper">
      <section class="content_box">
        <h3 class="h3_title">공지사항</h3>

        <div class="post">
          <h4 class="post-title">공지 제목</h4>
          <span class="post-date">2021-11-01</span>
          <div class="post-body">
            <img src="" alt="이미지 명" class="post-img" />
            <p class="post-text">공지 글 내용</p>
          </div>
        </div>

        <!-- 목록으로 이동하는 버튼 -->
        <div class="button_box">
          <button class="post-gotoListBtn">목록</button>
        </div>
      </section>
    </div>

    <footer></footer>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/layout_front.js"></script>
    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layout_front.js}"></script>
  </body>
</html>
