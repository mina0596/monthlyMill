<!-- 회원정보수정 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../static/css/styleMakers.css"
    />
    <link type="text/css" rel="stylesheet" th:href="@{/css/styleMakers.css}" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>

    <title>월간방앗간</title>
  </head>
  <body>
    <header class="makerHeader"></header>
    <div class="wrapper wrapper-mypage">
      <aside class="makerAside"></aside>

      <section class="content_box">
        <h3 class="mypage_title">회원정보 관리</h3>
        <div class="join_box">
          <h3 class="h3_title">회원정보 수정</h3>

          <div class="join_cont">
            <form
              method="post"
              id="joinBasic"
              th:action="@{/join/makersJoin/join_basic}"
            >
              <table class="info-table">
                <tbody>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">아이디</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input type="hidden" name="memberCate" value="3" />
                      <!-- 바꿀 수 없다는 표시를 제대로 해줄 수 있었으면.... 밑에 언더바가 없다던가 -->

                      <input
                        type="text"
                        name="inputId"
                        th:value="${makersInfo.memberId}"
                        class="readonly"
                        readonly
                        required
                      />
                      <div class="desc_s">
                        <span> 아이디는 변경할 수 없습니다. </span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">비밀번호</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input
                        type="password"
                        name="inputPw"
                        class="inputPw"
                        disabled
                      />
                      <!-- 변경 버튼 누르면 disabled없어지게 수정해둠!-->
                      <button class="passwordChangeBtn">변경하기</button>
                      <input type="hidden" name="pWCheck" value="unusable" />
                      <div class="desc_s">
                        <span class="pwValidationMsg"> </span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">비밀번호 확인</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input
                        type="password"
                        name="inputPwConfirm"
                        class="inputPwConfirm"
                        disabled
                      />
                      <input
                        type="hidden"
                        name="pWConfirmCheck"
                        value="unusable"
                      />
                      <div class="desc_s">
                        <span class="inputPwConfirmMsg"> </span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">이름</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input
                        type="text"
                        name="inputName"
                        class="readonly"
                        readonly
                      />
                      <input type="hidden" name="nameCheck" value="unusable" />
                      <div class="desc_s">
                        <span class="nameValidationMsg"
                          >이름은 변경할 수 없습니다.</span
                        >
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">생년월일</span>
                    </th>
                    <td class="info-bodyColumn">
                      <div class="birth_box">
                        <div>
                          <input
                            type="number"
                            class="birthYear readonly"
                            maxlength="4"
                            placeholder="년(4자리)"
                            name="inputBYear"
                            pattern="[0-9]{4}"
                            min="1900"
                            readonly
                            required
                          />
                          <span>년</span>
                          <input
                            type="hidden"
                            name="inputBday"
                            class="inputBday"
                          />
                          <input
                            type="hidden"
                            name="inputAge"
                            class="inputAge"
                          />
                        </div>
                        <div>
                          <input
                            class="birthMonth readonly"
                            name="inputBMonth"
                            readonly
                            required
                          />
                          <span>월</span>
                        </div>
                        <div>
                          <input
                            class="birthDay readonly"
                            name="inputBDay"
                            readonly
                            required
                          />
                          <span>일</span>
                        </div>
                      </div>
                      <div class="desc_s">
                        <span>생년월일은 변경할 수 없습니다.</span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">성별</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input
                        type="radio"
                        id="sex_male"
                        name="inputSex"
                        value="남"
                      />
                      <label for="sex_male">남</label>
                      <input
                        type="radio"
                        id="sex_female"
                        name="inputSex"
                        value="여"
                      />
                      <label for="sex_female">여</label>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">이메일</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input
                        type="email"
                        name="inputEmail"
                        placeholder="example@mail.com"
                        required
                      />
                      <input
                        type="hidden"
                        class="emailCheck"
                        value="unusable"
                      />
                      <div class="desc_s">
                        <span class="emailValidationMsg"> </span>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">휴대폰번호</span>
                    </th>
                    <td class="info-bodyColumn">
                      <input
                        type="tel"
                        class="phoneNum"
                        placeholder="휴대폰번호 입력"
                        maxlength="13"
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                        name="inputPhone"
                        required
                      />
                      <button type="button" class="identifyBtn">
                        인증번호 받기
                      </button>
                      <div class="desc_s">
                        <span class="phoneValidationMsg"> </span>
                      </div>
                      <div>
                        <input
                          type="text"
                          class="ValidattionNum"
                          placeholder="인증번호 입력"
                        />
                        <input
                          type="hidden"
                          name="phoneNumCheck"
                          value="unusable"
                        />
                        <input
                          type="hidden"
                          name="phoneCheck"
                          value="unusable"
                        />
                        <button type="button" class="confirmIdentifyBtn">
                          인증확인
                        </button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">주소</span>
                    </th>
                    <td class="info-bodyColumn address_inputBox">
                      <div class="address_column">
                        <input
                          type="text"
                          placeholder="우편번호"
                          class="postCode"
                          readonly="readonly"
                          id="postCode"
                          name="inputPostCode"
                        />
                        <button type="button" class="getPostNumber">
                          우편번호 찾기
                        </button>
                      </div>
                      <input
                        type="text"
                        placeholder="주소"
                        id="address"
                        name="address"
                        class="address inputLong"
                        readonly="readonly"
                      />
                      <input type="hidden" name="inputAddr" />
                      <input
                        type="text"
                        placeholder="상세주소"
                        class="addressDetail inputLong"
                        id="addressDetail"
                        name="addressDetail"
                      />
                    </td>
                  </tr>
                  <tr>
                    <th class="info-headColumn">
                      <span class="text required">사용계좌</span>
                    </th>
                    <td class="info-bodyColumn">
                      <div>
                        <select class="bank" name="inputBank" required>
                          <option value="">은행선택</option>
                          <option value="KB국민은행">KB국민은행</option>
                          <option value="IBK기업은행">IBK기업은행</option>
                          <option value="NH농협">NH농협</option>
                          <option value="KDB산업은행">KDB산업은행</option>
                          <option value="수협은행">수협은행</option>
                          <option value="신한은행">신한은행</option>
                          <option value="우리은행">우리은행</option>
                          <option value="우체국은행">우체국은행</option>
                          <option value="하나은행">하나은행</option>
                          <option value="한국씨티은행">한국씨티은행</option>
                          <option value="SC제일은행">SC제일은행</option>
                          <option value="카카오뱅크">카카오뱅크</option>
                          <option value="케이뱅크">케이뱅크</option>
                          <option value="경남은행">경남은행</option>
                          <option value="광주은행">광주은행</option>
                          <option value="대구은행">대구은행</option>
                          <option value="부산은행">부산은행</option>
                          <option value="전북은행">전북은행</option>
                          <option value="제주은행">제주은행</option>
                          <option value="저축은행">저축은행</option>
                          <option value="산립조합은행">산립조합은행</option>
                          <option value="새마을금고">새마을금고</option>
                          <option value="신협은행">신협은행</option>
                        </select>
                        <input
                          type="text"
                          class="accountOwner"
                          name="inputAccountOwner"
                          placeholder="예금주"
                          required
                        />
                      </div>
                      <div>
                        <input
                          type="number"
                          class="accountNumber numberOnly noSpin"
                          name="inputAccountNumber"
                          placeholder="계좌번호(숫자만 입력)"
                          required
                        />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>

          <div class="button_box">
            <button class="info-updateBtn">수정</button>
            <button class="info-cancelBtn">취소</button>
          </div>
        </div>
      </section>
    </div>

    <footer></footer>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/layout_front.js"></script>
    <script src="../../static/js/makers/makerUserEdit_front.js"></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layout_front.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/makerUserEdit_front.js}"
    ></script>
  </body>
</html>
