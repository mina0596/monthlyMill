<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../static/css/styleMakers.css"
    />
    <link type="text/css" rel="stylesheet" th:href="@{/css/styleMakers.css}" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>
    <title>월간방앗간</title>
  </head>
  <body>
    <header></header>

    <div class="wrapper">
      <section class="content_box">
        <h3 class="h3_title noborder">고객센터</h3>
        <div class="board-listFuncBox">
          <select class="board-ask-category">
            <option value="">문의유형</option>
            <option value="">취소/반품/교환</option>
            <option value="">배송</option>
            <option value="">주문</option>
            <option value="">상품</option>
            <option value="">기타</option>
          </select>
          <button class="writeAskBtn">글쓰기</button>
        </div>
        <table class="board-table">
          <thead>
           <tr>
            <th class="board-ask-num"><span>번호</span></th>
            <th class="board-ask-type"><span>문의유형</span></th>
            <th class="board-ask-title">
              <span>제목</span>
            </th>
            <th class="board-ask-date"><span>작성일</span></th>
            <th class="board-ask-writer"><span>작성자</span></th>
           </tr>
          </thead>
          <tbody>
            <!-- 게시글 한 개 -->
            <tr class="board-row" th:each="l : ${csList}">
              <td class="board-ask-num"><span th:text="${l.idx}"></span></td>
              <td class="board-ask-type" th:text="${l.csCate}"><span>배송</span></td>
              <td class="board-ask-title">
              	<input type="hidden" class="post-privateCheck" th:value="${l.csPublic}">
                <!-- 각 게시글로 이동하는 링크 -->
                <a th:href="'/customer/service/read?csNum=' + ${l.csNum}"><span th:text="${l.csTitle}"></span></a>
                <!-- 답글 없는 경우 클래스에 hidden 포함 -->
                <span class="board-ask-replyNumber hidden">0</span>
                <!-- 답글 달린 경우 클래스에서 hidden 제외 -->
                <!--  <span class="board-ask-replyNumber">1</span> -->
              </td>
              <td class="board-ask-date"><span th:text="${l.regDate}">2021-11-01</span></td>
              <td class="board-ask-writer"><span th:text="${l.member.memberName}">홍길동</span></td>
            </tr>
			<!-- 
            <tr class="board-row">
              <td class="board-ask-num"><span>2</span></td>
              <td class="board-ask-type"><span>교환/반품</span></td>
              비공개 게시글인경우 글제목 td에 postPrivate 클래스 포함
              <td class="board-ask-title postPrivate">
                <a href="#">교환문의</a>
                답글 달린 경우 클래스에서 hidden 제외
                <span class="board-ask-replyNumber">1</span>
              </td>
              <td class="board-ask-date"><span>2021-11-01</span></td>
              <td class="board-ask-writer"><span>홍길동</span></td>
            </tr>
            <tr class="board-row">
              <td class="board-ask-num"><span>1</span></td>
              <td class="board-ask-type"><span>배송</span></td>
              <td class="board-ask-title">
                <a href="#">문의드립니다</a>
                <span class="board-ask-replyNumber hidden">0</span>
              </td>
              <td class="board-ask-date"><span>2021-11-01</span></td>
              <td class="board-ask-writer"><span>홍길동</span></td>
            </tr> -->
			
          </tbody>
        </table>

        <!-- 게시판 페이지: 일정 개수(15개 정도?) 마다 페이지 번호 추가 -->
        <div class="button_box">
          <button class="board-prevBtn">이전</button>
          <button class="borad-pageBtn">1</button>
          <button class="board-nextBtn">다음</button>
        </div>
      </section>
    </div>

    <footer></footer>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/layout_front.js"></script>
    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layout_front.js}"></script>
    <script type="text/javascript" th:src="@{/js/customer/customer_service.js}"></script>
  </body>
</html>
