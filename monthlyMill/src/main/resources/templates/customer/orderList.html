<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>
    <title>월간방앗간</title>
  </head>
  <body>
    <header>
      <div class="gnb_util">
        <ul>
          <li>
            <a href="#" class="gnb_util__join">회원가입</a>
          </li>
          <li><a href="#" class="gnb_util__login">로그인</a></li>
          <li><a href="#">장바구니</a></li>
        </ul>
      </div>
      <div class="gnb_box">
        <ul class="gnb_customer">
          <div class="logo">로고 이미지</div>
          <li><a href="#">월간방앗간 소개</a></li>
          <li><a href="#">나만의 떡 찾기</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">리뷰</a></li>
        </ul>
        <ul class="gnb_makers">
          <li><a href="#">메이커스</a></li>
        </ul>
      </div>
    </header>

    <div class="wrapper">
      <aside class="asideMenu">
        <h1 class="text mid boxborder">My월간방앗간</h1>
        <div class="asideMenu_box">
          <h3 class="h4_title text boxborder">나의 주문정보</h3>
          <ul class="aside_list">
            <li>
              <a href="#">주문/배송 조회</a>
            </li>
            <li>
              <a href="#">취소/반품 조회</a>
            </li>
            <li>
              <a href="#">배송지 관리</a>
            </li>
            <li>
              <a href="#">환불계좌 관리</a>
            </li>
          </ul>
        </div>
      </aside>
      <section class="content_box withAside">
        <div class="main_box">
          <h3 class="h3_title">주문/배송 조회</h3>
          <div class="button_box">
            <div class="button_box_column text ss">
              <input type="radio" name="order_period" class="periodBtn hidden" id="period_1month" checked="checked"></input>
              <label for="period_1month" class="btn square ">1개월</label>
              <input type="radio" name="order_period" class="periodBtn hidden" id="period_3month"></input>
              <label for="period_3month" class="btn square">3개월</label>
              <input type="radio" name="order_period" class="periodBtn hidden" id="period_6month"></input>
              <label for="period_6month" class="btn square">6개월</label>
              <input type="radio" name="order_period" class="periodBtn hidden" id="period_12month"></input>
              <label for="period_12month" class="btn square">1년</label>
            </div>
            <div class="button_box_column periodSelfInput">
              <input type="date" name="" id="" class="inputPeriodStart" />
              <span>~</span>
              <input type="date" name="" id="" class="inputPeriodEnd" />
              <button type="button" name="order_period" class="periodBtn btn square period_self" id="period_self" >조회</button>
            </div>
          </div>
        </div>

        <div class="main_box">
          <h4 class="h4_title underbar">
            주문일: <span>0000-00-00 (요일)</span>
          </h4>
          <div class="orderList_list_box">
            <div class="orderList_top">
              <div class="">
                <span class="orderState text emp">매칭완료</span>
                <span class="orderNumber">(주문번호)</span>
              </div>
              <div>
                <span class="delivaryState">배송준비중</span>
              </div>
            </div>
            <table class="orderList_table">
              <colgroup>
                <col width="25%" />
                <col width="75%" />
              </colgroup>
              <tr>
                <td class="list_column column_left">
                  <img src="" class="itemImg" alt="제품사진" />
                </td>
                <td class="list_column column_right">
                  <p class="itemName">제품명</p>
                  <div>
                    <span class="price_number">(가격)</span>
                    <span class="item_number">(개수)</span>
                  </div>
                </td>
              </tr>
            </table>
            <div class="orderList_bottom">
              <button type="button">주문취소</button>
            </div>
          </div>
          <div class="orderList_text_box text_box">
            <p class="orderList_text">
              주문 없을 때 여기에 없다고 내용뜸(있을땐 hidden)
            </p>
          </div>
        </div>
      </section>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/customer/payment_front.js"></script>
  </body>
</html>
