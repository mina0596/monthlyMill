<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link type="text/css" rel="stylesheet" href="../../static/css/style.css" /> -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
    <script
      src="https://kit.fontawesome.com/7161175c87.js"
      crossorigin="anonymous"
    ></script>
    <title>월간방앗간</title>
  </head>
  <body>
    <header></header>
    <section class="content_box">
      <div class="titleBox">
        <select name="" id="" class="postCategory">
          <option value="">제품</option>
          <option value="">배송</option>
          <option value="">환불</option>
        </select>
        <input type="text" class="postTitle" />
        <input type="checkbox" name="" id="" />
        <label for="">나만 보기</label>
      </div>
      <div class="bodyBox">
        <div class="controlBox">
          <div class="">
            <button class="attachImage">사진첨부</button>
          </div>
        </div>
        <div class="textInputBox">
          <textarea name="" id="" cols="30" rows="10"> </textarea>
        </div>
      </div>
    </section>
    <footer></footer>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/layout_front.js"></script>

    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/layout_front.js}"></script>
  </body>
</html>
